<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrap">
        <div class="counter">Finished: <span class="done">0</span> out of <span class="created">0</span> tasks!</div>
        <form>
            <input type="text" placeholder="Write your task here">
            <button type="submit" class="send">add</button>
        </form>
    </div>
    <div class="wrap">
        <h1>tododododo:</h1>
        <div class="flavortext">You have nothing to do.</div>
        <ul class="list_unfinished hidden"></ul>

        <h1>finished tasks:</h1>
        <div class="flavortext">Finish a task!</div>
        <ul class="list_finished hidden"></ul>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
